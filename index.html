<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Web Library</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="flex-container">
			<h1></h1>
			<div class="book-grid"></div>
			<button id="new-book-btn">New Book</button>
			<form
				action=""
				method="get"
				class="new-book-form"
				style="display: none"
				novalidate
			>
				<button type="button" onclick="disableForm()" id="closeFormBtn">
					nvm
				</button>
				<div class="form-row">
					<label for="titleName">Title</label>
					<div class="form-col">
						<input
							type="text"
							id="titleName"
							name="title_name"
							placeholder="Sick Title"
							required
						/>
						<span class="error" aria-live="polite"></span>
					</div>
				</div>
				<div class="form-row">
					<label for="authorName">Author</label>
					<div class="form-col">
						<input
							type="text"
							id="authorName"
							name="author_name"
							placeholder="Author Name"
							required
						/>
						<span class="error" aria-live="polite"></span>
					</div>
				</div>
				<div class="form-row">
					<label for="numOfPages"># of pages</label>
					<div class="form-col">
						<input
							type="number"
							id="numOfPages"
							name="num_of_pages"
							placeholder="9001"
							min="1"
							required
						/>
						<span class="error" aria-live="polite"></span>
					</div>
				</div>
				<div class="form-row">
					<label for="readCheck">Read?</label>
					<input
						type="checkbox"
						id="readCheck"
						name="read_flag"
						value="true"
					/>
				</div>
				<div class="form-row">
					<button type="submit">Add Book</button>
				</div>
			</form>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
